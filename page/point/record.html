<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="telephone=no, email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Import Flexible Script(High Priority) -->
    <script src="../../dist/js/Flexible.js"></script>
    <!-- Import Stylesheets -->
    <link rel="stylesheet" href="../../dist/css/frozen.min.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../../VCv2/icovc/style.css">
    <link rel="stylesheet" href="../../VCv2/style/point/record.css">
    <!-- endbuild -->
    <title>兑换记录</title>
</head>

<body class="poi-record">
    <!-- MainBD -->
    <div class="contain">
        <div class="head">
            <p>客服热线：400800832</p>
            <p>积分兑换后，会尽快为你办理，请耐心等待。</p>
        </div>
        <div class="content">
            <div class="item">
                <div class="goodsimg">
                    <img src="../../VCv2/img/vcpic20.png" alt="">
                </div>
                <div class="info">
                    <p>免费洗车券</p>
                    <p>
                        <span>兑换码：</span>
                        <span>abcdefg</span>
                    </p>
                    <p>过期日期：2016.03.12</p>
                </div>
            </div>
            <div class="item">
                <div class="goodsimg">
                    <img src="../../VCv2/img/vcpic21.png" alt="">
                </div>
                <div class="info">
                    <p>莹澈面膜</p>
                    <p class="exchanging">
                        <span>状态：</span>
                        <span>兑换中</span>
                    </p>
                    <p>截止日期：2016.01.01</p>
                </div>
            </div>
            <div class="item">
                <div class="goodsimg">
                    <img src="../../VCv2/img/vcpic22.png" alt="">
                </div>
                <div class="info">
                    <p>10元话费</p>
                    <p class="exchanged">
                        <span>状态：</span>
                        <span>已兑换</span>
                    </p>
                    <p>截止日期：2016.01.01</p>
                </div>
            </div>
            <div class="item">
                <div class="goodsimg">
                    <img src="../../VCv2/img/vcpic23.png" alt="">
                </div>
                <div class="info">
                    <p>10元话费</p>
                    <p class="undone">
                        <span>状态：</span>
                        <span>未完成</span>
                    </p>
                    <input class="continue" type="button" value="继续兑换">
                </div>
            </div>
        </div>
    </div>
    <!-- Import Scripts -->
    <script src="../../dist/js/zepto.min.js"></script>
    <script src="../../dist/js/frozen.min.js"></script>
</body>

</html>
