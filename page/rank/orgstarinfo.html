    <script>
        // 对齐单元格 
        $(function(){
            $('.block .row').each(function(){
                var boxs = $(this).find('.box'),
                    h1 = boxs.eq(0).height(),
                    h2 = boxs.eq(1).height(),
                    maxh;

                if ( h1!=h2 ) {
                    if (h1>h2) {
                        maxh = h1;
                    } else {
                        maxh = h2;
                    }

                    boxs.height(maxh);
                }
            });
        });
