<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="telephone=no, email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Import Flexible Script(High Priority) -->
    <script src="../../dist/js/Flexible.js"></script>
    <!-- Import Stylesheets -->
    <link rel="stylesheet" href="../../dist/css/frozen.min.css">
    <!--build:css-->
    <link rel="stylesheet" href="../../VCv2/icovc/style.css" />
    <link rel="stylesheet" href="../../VCv2/style/orgs/orgs.css" />
    <!--endbuild-->
    <title>搜索</title>
</head>

<body class="page-orgs">
    <!-- MainBD -->
    <form class="search-wrap clearfix" action="">
        <input class="submit ui-border-radius" type="submit" value="搜索" />
        <label for="search" class="ui-border-radius">
            <i class="ico-search decoration"></i>
            <input id="search" type="text" placeholder="输入活动名称" />
        </label>
    </form>
    <!-- orgs -->
    <div class="orgs">
        <a class="org-item clearfix">
            <img class="avatar" src="../../VCv2/img/vcpic13.png" alt="" />
            <div class="main">
                <h4 class="ui-nowrap ui-whitespace">武昌区吴天祥小组志愿者联合会</h4>
                <p class="time"><i class="ico-sec"></i> <em>100000</em>小时 </p>
                <p class="person"><i class="ico-male"></i> <em>5000</em>人 </p>
            </div>
        </a>
    </div>
    <!-- acts -->
    <div class="acts">
        <a class="act-item">
            <div class="count">
                <div class="wrap">
                    <em>20</em>人
                    <br/>
                    <em>报名中</em>
                </div>
            </div>
            <div class="main">
                <h4 class="name">保利心语社区音乐培训辅导志愿活动</h4>
                <p><i class="ico-position"></i>保利心语社区三期21栋门面保利心语居委会</p>
                <p><i class="ico-sec"></i><span class="data">2015.12.29</span><span class="hour">07:12-13:12</span></p>
            </div>
        </a>
    </div>
    <!-- Import Scripts -->
    <script src="../../dist/js/zepto.min.js"></script>
    <script src="../../dist/js/frozen.min.js"></script>
</body>

</html>
