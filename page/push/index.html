<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="telephone=no, email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Import Flexible Script(High Priority) -->
    <script src="../../dist/js/Flexible.js"></script>
    <!-- Import Stylesheets -->
    <link rel="stylesheet" href="../../dist/css/frozen.min.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../../VCv2/style/push/index.css">
    <!-- endbuild -->
    <title>打卡抽奖</title>
    <style>
        .transition {
            -webkit-transition: 2s ease-out transform;
            -o-transition: 2s ease-out transform;
            transition: 2s ease-out transform;
        }
    </style>
</head>

<body class="pus-index">
    <!-- MainBD -->
    <div class="flex-img">
        <img src="../../VCv2/img/vcpic3.png">
    </div>
    <div class="block">
        <p class="bigprize">本期大奖: iPhone7玫瑰金</p>
        <!-- <p class="points">我的积分：100000</p> -->
        <!-- <p class="chances">获得1次抽奖机会，本次抽奖消耗<span class="les">0</span>积分</p> -->
        <div class="prize">
            <img class="bot transition j-rotate-content" src="../../VCv2/img/vcpic25.png">
            <button class="pin j-rotate-btn"></button>
        </div>
        <p href="###" class="goto">300积分即可获得一次抽大奖机会</p>
        <p class="tip">中奖商品请于 "个人中心" ———— "我的兑换商品" 查看</p>
    </div>
    <div class="win">
        <p class="tit">好运播报：</p>
        <div class="box">
            <ul class="j-marquee">
                <li>恭喜为信号为xxxx的用户获得：周黑鸭500g一袋</li>
                <li>恭喜为信号为xxxx的用户获得：周黑鸭500g二袋</li>
                <li>恭喜为信号为xxxx的用户获得：周黑鸭500g三袋</li>
                <li>恭喜为信号为xxxx的用户获得：周黑鸭500g四袋</li>
            </ul>
        </div>

    </div>
    <!-- Import Scripts -->
    <script src="../../dist/js/zepto.min.js"></script>
    <script src="../../dist/js/frozen.min.js"></script>
    <script src="../../VCv2/script/lottery.js"></script>
    <script>
        $('.j-rotate-btn').on('tap', function(){

            // 抽奖效果  param1  Number    中奖索引
            //           param2  Function  回调函数
            // 再次抽奖时需调用rotate.clear重置转盘


            rotate(2, function(){
                alert('this is callback')
                rotate.clear() // 重置转盘
            })
        })

        // 滚屏初始化
        marquee()
    </script>
</body>

</html>
