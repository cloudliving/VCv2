<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="telephone=no, email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Import Flexible Script(High Priority) -->
    <script src="../../dist/js/Flexible.js"></script>
    <!-- Import Stylesheets -->
    <link rel="stylesheet" href="../../dist/css/frozen.min.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../../VCv2/icovc/style.css">
    <link rel="stylesheet" href="../../VCv2/style/center/index.css">
    <!-- endbuild -->
    <title>个人中心</title>
</head>

<body class="cen-index">
    <!-- MainBD -->
    <div class="header clearfix">
        <div class="ava">
            <img src="../../VCv2/img/vcpic5.png">
        </div>
        <div class="info">
            <p>小王子</p>
            <span class="ico-male"></span>
            <!-- 如果为女性，替换如下 -->
            <!-- <span class="ico-female"></span> -->
        </div>
        <div class="stars">
            <p>
                <span class="ico-star"></span>
                <span class="ico-star"></span>
                <span class="ico-star"></span>
                <span class="ico-star"></span>
                <span class="ico-nostar"></span>
                <a href="###">
                    <span class="ico-tip"></span>
                </a>
            </p>
            <p class="levels">四星志愿者</p>
        </div>
    </div>
    <div class="block clearfix">
        <a href="###" class="item">
            <span class="ico-pig"></span>
            <span class="name">公益积分</span>
            <p class="info">
                <span class="imp">156826</span>
                <span class="ico-arrow"></span>
            </p>
        </a>
        <a href="###" class="item">
            <span class="ico-time"></span>
            <span class="name">公益时间</span>
            <p class="info">
                <span class="imp">100</span>
                <span class="les">小时</span>
                <span class="ico-arrow"></span>
            </p>
        </a>
    </div>
    <div class="block clearfix">
        <a href="###" class="item">
            <span class="ico-card"></span>
            <span class="name">公益名片</span>
            <p class="info">
                <span class="ico-arrow"></span>
            </p>
        </a>
    </div>
    <div class="block clearfix">
        <a href="###" class="item">
            <span class="ico-act"></span>
            <span class="name">我的活动</span>
            <p class="info">
                <span class="les">已参加</span>
                <span class="imp">100</span>
                <span class="les">个活动</span>
                <span class="ico-arrow"></span>
            </p>
        </a>
        <a href="###" class="item">
            <span class="ico-org"></span>
            <span class="name">我的组织</span>
            <p class="info">
                <span class="les">已加入</span>
                <span class="imp">14</span>
                <span class="les">个组织</span>
                <span class="ico-arrow"></span>
            </p>
        </a>
        <a href="###" class="item">
            <span class="ico-comment"></span>
            <span class="name">我的评论</span>
            <p class="info">
                <span class="les">还有</span>
                <span class="imp">3</span>
                <span class="les">个待评论</span>
                <span class="ico-arrow"></span>
            </p>
        </a>
        <a href="###" class="item">
            <span class="ico-shop"></span>
            <span class="name">我的兑换商品</span>
            <p class="info">
                <span class="les">已兑换</span>
                <span class="imp">2</span>
                <span class="les">个商品</span>
                <span class="ico-arrow"></span>
            </p>
        </a>
    </div>
    <div class="block clearfix">
        <a href="###" class="item">
            <span class="ico-verify"></span>
            <span class="name">实名认证</span>
            <p class="info">
                <span class="les">更多便捷、更多保障</span>
                <span class="ico-arrow"></span>
            </p>
        </a>
        <!-- 如果已实名，替换如下 -->
        <!-- <a href="###" class="item">
            <span class="ico-verify"></span>
            <span class="name">已实名</span>
            <p class="info">
                <span class="les">张三</span>
                <span class="ico-arrow"></span>
            </p>
        </a> -->
    </div>
    <div class="block clearfix">
        <a href="###" class="item">
            <span class="ico-setting"></span>
            <span class="name">组织管理员入口</span>
            <p class="info">
                <span class="ico-arrow"></span>
            </p>
        </a>
    </div>
    <div class="block clearfix bot">
        <a href="###" class="item">
            <span class="ico-ques"></span>
            <span class="name">帮助</span>
            <p class="info">
                <span class="ico-arrow"></span>
            </p>
        </a>
        <a href="###" class="item">
            <span class="ico-write"></span>
            <span class="name">意见反馈</span>
            <p class="info">
                <span class="ico-arrow"></span>
            </p>
        </a>
    </div>
    <!-- Import Scripts -->
    <script src="../../dist/js/zepto.min.js"></script>
    <script src="../../dist/js/frozen.min.js"></script>
</body>

</html>
